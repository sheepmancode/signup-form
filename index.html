<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Today</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="side-banner" > <img src="side_banner.jpg" alt=""><div class="logo">RexTech</div></div>
    <div class="right-content">
      <div class="top-section">
        You need <span>RexTech</span> to make your business enter the top of the 1 percent!
        Sign-up to get started. <br /><br />
        You <span>know</span> you want to.
      </div>
      <div class="mid-section">
        <span>Let's do this!</span>
        <form class="main-form" action="" method="post">
          <div class="name">
            <div class="f-name">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" />
            </div>
            <div class="l-name">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" />
            </div>
          </div>
          <div class="contact">
            <div class="u-email">
              <label for="user-email">EMAIL</label>
              <input type="email" name="user-email" id="user-email" />
            </div>
            <div class="u-phone">
              <label for="user-phone">PHONE NUMBER</label>
              <input type="tel" name="user-phone" id="user-phone" />
            </div>
          </div>
          <div class="password">
            <div class="pass">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="conf-pass">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
              />
            </div>
          </div>
          </div>
          <button type="submit">Create Account</button>
        </form>
      <div class="login">Already have an account? <a href="">Log in</a></div>
    </div>
  </body>
</html>
