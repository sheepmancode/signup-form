<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Today</title>
  </head>
  <body>
    <div class="side-banner">RexTech</div>
    <div>
      <section class="top-paragraph">
        You need RexTech to make your business enter the top of the 1 percent!
        Sign-up to get started. <br />
        <br />
        You <em>know</em> you want to.
      </section>
      <section>
        <form action="" method="post">
          <fieldset>
            <legend>Let's do this!</legend>
            <div class="name">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" />
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" />
            </div>
            <div class="contact">
              <label for="user-email">EMAIL</label>
              <input type="email" name="user-email" id="user-email" />
              <label for="user-phone">PHONE NUMBER</label>
              <input type="tel" name="user-phone" id="user-phone" />
            </div>
            <div class="password">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" />
              <label for="confirm-password">PASSWORD</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
              />
            </div>
            <div creataccount-button>
              <button type="submit">Create Account</button>
            </div>
          </fieldset>
        </form>
      </section>
    </div>
    <div>Already have an account? <a href="">Log in</a></div>
  </body>
</html>
